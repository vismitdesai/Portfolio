<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  line-height: 1.6;
  color: #333;
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  color: white;
  padding: 60px 40px;
  text-align: center;
}

.header h1 {
  font-size: 2.8em;
  margin-bottom: 10px;
  font-weight: 700;
}

.header .title {
  font-size: 1.3em;
  opacity: 0.95;
  margin-bottom: 20px;
}

.contact-info {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-top: 20px;
  font-size: 0.95em;
}

.contact-info a {
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 20px;
  transition: all 0.3s;
}

.contact-info a:hover {
  background: rgba(255, 255, 255, 0.2);
  border-color: white;
  transform: translateY(-2px);
}

.contact-info span {
  opacity: 0.9;
}

.content {
  padding: 50px 40px;
}

.section {
  margin-bottom: 45px;
}

.section h2 {
  color: #1e3c72;
  font-size: 1.9em;
  margin-bottom: 25px;
  padding-bottom: 10px;
  border-bottom: 3px solid #2a5298;
}

.summary {
  font-size: 1.05em;
  color: #555;
  line-height: 1.9;
  text-align: justify;
}

.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.skill-category h3 {
  color: #2a5298;
  font-size: 1.15em;
  margin-bottom: 12px;
  font-weight: 600;
}

.skill-category ul {
  list-style: none;
}

.skill-category li {
  padding: 6px 0;
  color: #666;
  font-size: 0.95em;
}

.skill-category li:before {
  content: "â–¹ ";
  color: #1e3c72;
  font-weight: bold;
  margin-right: 5px;
}

.experience-item,
.education-item {
  margin-bottom: 35px;
  padding: 25px;
  background: #f8f9fa;
  border-radius: 12px;
  border-left: 5px solid #2a5298;
}

.experience-item h3,
.education-item h3 {
  color: #1e3c72;
}

.cert-badge {
  display: inline-block;
  background: #e8f0fe;
  color: #1e3c72;
  padding: 10px 20px;
  border-radius: 25px;
  font-weight: 600;
  margin: 5px;
}

@media (max-width: 768px) {
  .header h1 {
    font-size: 2em;
  }

  .header .title {
    font-size: 1.1em;
  }

  .content {
    padding: 30px 25px;
  }

  .contact-info {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
